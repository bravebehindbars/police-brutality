<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="MyPassionStyle2.css">
	<title>Index Page 2</title>
</head>
<body>
	<div class="image">
		<div id="contact" class="container-fluid bg-grey">
			<h2 class="text-center">CONTACT</h2>
			<div class="row">
				<div class="col-sm-5">
				<p>Contact us and we'll get back to you within 24 hours.</p>
				<p><span class="glyphicon glyphicon-map-marker"></span> Arizona, US</p>
				<p><span class="glyphicon glyphicon-phone"></span> NUMBER SOON TO COME</p>
				<p><span class="glyphicon glyphicon-envelope"></span> EMAIL SOON</p>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-sm-6 form-group">
					<input class="form-control" id="name" name="name" placeholder="Name" type="text" required="">
				</div>
				<div class="col-sm-6 form-group">
					<input class="form-control" id="email" name="email" placeholder="Email" type="email" required="">
				</div>
			</div>
			<textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
			<br>
			<div class="row">
				<div class="col-md-12 form-group">
					<button class="btn-pull-right" type="submit">Send</button>
				</div>
			</div>
		</div>
	</div>
		
			
		
</body>
</html>
